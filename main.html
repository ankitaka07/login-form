<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="formbox">
            <div class="btnbox">
                <div id="btn1"></div>
                <button type="button" class="btn" onclick="login()">Log In</button>
                <button type="button" class="btn" onclick="register()">Register</button>
            </div>
            <div class="social">
                <img src="fb.png">
                <img src="tw.png">
                <img src="gp.png">
            </div>
            <form id="login" class="ig">
                <input type="text" class="inputfield" placeholder="User Id" required>
                <input type="text" class="inputfield" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="subbtn">Log In</button>
                <div class="i">
                <img src="pngwing.com.png" alt="" width="20px" height="20px">
                </div>
            </form>

            <form id="register" class="ig">
                <input type="text" class="inputfield" placeholder="User Id" required>
                <input type="email" class="inputfield" placeholder="Email" required>
                <input type="text" class="inputfield" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><label style="font-size:15px;">Agree</label>
                <button type="submit" class="subbtn">Register</button>
            </form>

        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn1");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "54px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>

</body>

</html>
